<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>STRATA Login</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">

        <!----------------------- Logo -------------------------->

       

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-3 p-3 bg-white shadow box-area" style="max-width: 400px; width: 100%;">

            <div class="row mb-4">
                <div class="col-12 text-center">
                    <img src="assets/ocean_swell_digital.png" alt="STRATA Logo" class="img-fluid" style="max-width: 150px;">
                </div>
            </div>

            <!-------------------- ------ Right Box ---------------------------->
            
            <div class="col-12">
                <div class="row align-items-center">
                    <div class="header-text mb-1">
                        <p>Login to your STRATA Reader Account</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck" style="cursor: pointer;">
                            <label for="formCheck" class="form-check-label text-secondary" style="cursor: pointer;"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="row">
                        <small>Don't have an account? <a href="signup.html">Sign Up</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
