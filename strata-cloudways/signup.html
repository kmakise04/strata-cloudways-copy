<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>STRATA Sign Up</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-3 p-3 bg-white shadow box-area" style="max-width: 400px; width: 100%;">
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <img src="assets/ocean_swell_digital.png" alt="STRATA Logo" class="img-fluid" style="max-width: 150px;">
                </div>
            </div>
            
            <div class="col-12">
                <div class="row align-items-center">
                    <div class="header-text mb-2">
                        <p>Create your STRATA Reader Account</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="rfname" class="form-control form-control-lg bg-light fs-6" placeholder="Full Name" aria-label="Name">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="remail" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" aria-label="Email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="rusername" class="form-control form-control-lg bg-light fs-6" placeholder="Username" aria-label="Username">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="rpassword" class="form-control form-control-lg bg-light fs-6" placeholder="Password" aria-label="Password">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="rpassword2" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" aria-label="Confirm Password">
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Sign Up</button>
                    </div>
                    <div class="row">
                        <small>Already have an account? <a style="cursor: pointer;" href="index.html">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="js/notify.js"></script>
<script src="js/index.js"></script>
<script src="js/usersignup.js"></script>
</html>
