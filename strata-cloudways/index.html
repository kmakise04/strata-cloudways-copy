<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/ui.css">
    <style>
        .cardlabel {
            color: #0e2238;
            font-weight: 600;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-around align-items-start pt-5">
            <div class=" col-md-6 col-12 p-5">
                <form id="login">
                    <div class="card">
                        <div class="card-header p-3 text-center">
                            <h4 class="cardlabel">Login to your STRATA Reader Account</h4>
                        </div>
                        <div class="card-body">
                            <div class="input-group flex-wrap my-2">
                                <span class="input-group-text" style="width: 25%" id="addon-wrapping">Username</span>
                                <input type="text" class="form-control" aria-label="username"
                                    aria-describedby="addon-wrapping" id="username" />
                            </div>
                            <div class="input-group flex-wrap my-2">
                                <span class="input-group-text" style="width: 25%" id="addon-wrapping">Password</span>
                                <input type="password" class="form-control" aria-label="Password"
                                    aria-describedby="addon-wrapping" id="password" />
                            </div>
                        </div>
                        <div class="card-footer p-3">
                            <button type="submit" style="width: 100%" class="btn btn-primary">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-12 p-5">
                <form id="signup">
                    <div class="card">
                        <div class="card-header p-3 text-center">
                            <h4 class="cardlabel">New to STRATA Reader? Create an Account</h4>
                        </div>
                        <div class="card-body">
                            <div class="input-group flex-wrap my-2">
                                <span class="input-group-text" style="width: 25%" id="addon-wrapping">Name</span>
                                <input type="text" class="form-control" aria-label="Name"
                                    aria-describedby="addon-wrapping" id="rfname" />
                            </div>
                            <div class="input-group flex-wrap my-2">
                                <span class="input-group-text" style="width: 25%" id="addon-wrapping">Last Name</span>
                                <input type="text" class="form-control" aria-label="Last Name"
                                    aria-describedby="addon-wrapping" id="rlname" />
                            </div>
                            <div class="input-group flex-wrap my-2">
                                <span class="input-group-text" style="width: 25%" id="addon-wrapping">Email</span>
                                <input type="email" class="form-control" aria-label="Email"
                                    aria-describedby="addon-wrapping" id="remail" />
                            </div>
                            <hr>
                            <div class="input-group flex-wrap my-2">
                                <span class="input-group-text" style="width: 25%" id="addon-wrapping">Username</span>
                                <input type="text" class="form-control" aria-label="Username"
                                    aria-describedby="addon-wrapping" id="rusername" />
                            </div>
                            <div class="input-group flex-wrap my-2">
                                <span class="input-group-text" style="width: 25%" id="addon-wrapping">Password</span>
                                <input type="password" class="form-control" aria-label="Password"
                                    aria-describedby="addon-wrapping" id="rpassword" />
                            </div>
                            <div class="input-group flex-wrap my-2">
                                <span class="input-group-text" style="width: 25%" id="addon-wrapping">Password</span>
                                <input type="password" class="form-control" aria-label="Password"
                                    aria-describedby="addon-wrapping" id="rpassword2" />
                            </div>
                        </div>
                        <div class="card-footer p-3">
                            <button type="submit" style="width: 100%" class="btn btn-primary">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/notify.js"></script>
<script src="js/index.js"></script>
<script src="js/usersignup.js"></script>


</html>
