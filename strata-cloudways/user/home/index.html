<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar with Collapsible List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/77ec53770a.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../../css/ui.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for large screens -->
            <div class="d-none d-lg-flex flex-column justify-content-between vh-100 col-lg-3 col-xl-2 sidebar">
                <div class="row justify-content-start">
                    <img src="https://oceanswelldigital.com/wp-content/uploads/2024/01/1aa.png" class="w-75 py-3 ps-3"
                        alt="Placeholder Image">
                </div>
                <nav class="row">
                    <ul id="ui-nav" class="sidebar-nav">

                    </ul>
                </nav>
                <div class="h-25"></div>
                <div class="row">
                    <button class="btn btn-primary logout"><span class="fs-4"><i
                                class="fa-solid fa-arrow-right-from-bracket me-2 "></i>Logout</span></button>
                </div>
            </div>


            <div class="col-12 col-lg-9 col-xl-10" id="main">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <div class="row justify-content-end w-100">
                            <div class="d-lg-none col-2">
                                <button class="btn" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                            </div>
                            <form class="d-flex col-10 col-lg-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>

                    </div>
                </nav>

                <!-- <div class="row">
                    <div class="col-12 my-5">
                        <a href="/user/create/" class="btn btn-primary float-end me-5" id="create">Create New Report</a>
                    </div>
                    <div class="col-12" id="reports">
                </div> -->
                <!-- 
                <div class="row">
                    
                    <h3 style="font-weight: bold; color: #1A3C63; margin-top: 40px; margin-bottom: 20px; margin-left: 235px; font-size: 24px;">Reports</h3>
        
                    <div class="col-12" id="reports">
                    </div>
                </div> -->

                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10">

                        <!-- Report List Container -->
                        <div class="col-12">

                            <!-- Report List Header -->
                            <div class="mx-auto" style="max-width: 950px;">
                                <h3
                                    style="font-weight: bold; color: #1A3C63; margin-bottom: 20px; margin-top: 20px; font-size: 24px;">
                                    Reports</h3>
                            </div>
                            <!-- Search and Create Button Row Inside Report Section, with max-width -->
                            <div class="mx-auto mb-3" style="max-width: 950px;">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="input-group" style="max-width: 50%;">
                                        <span class="input-group-text">
                                            <i class="fa fa-search"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Search Reports"
                                            id="search-reports">
                                    </div>
                                    <button class="btn btn-primary" style="background-color: #0E2238; border: none;"
                                        onclick="window.location.href='/user/create/'">
                                        <i class="fa fa-plus"></i> Create New
                                    </button>
                                </div>
                            </div>



                            <!-- Report List -->
                            <div id="reports" class="mx-auto" style="max-width: 950px;">
                                <!-- Dynamically added report cards will appear here -->
                            </div>

                            <!-- Pagination -->
                            <nav aria-label="Page navigation" class="mx-auto" style="max-width: 950px;">
                                <ul class="pagination justify-content-center mt-3" id="pagination">
                                    <li class="page-item">
                                        <a class="page-link" href="#" id="prev-page">Previous</a>
                                    </li>
                                    <!-- Pagination numbers will be dynamically added here -->
                                    <li class="page-item">
                                        <a class="page-link" href="#" id="next-page">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>








                <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="reportModalLabel">
                            <span id="unit-unit"></span>
                            <span id="unit-address"></span>
                          </h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <!-- Button group -->
                          <div class="sharebuttongroup">
                            <!-- Share to Other Users Button -->
                            <button id="collab" class="btn btn-outline-primary w-100 mb-3">
                              <i class="fas fa-user-plus"></i> Share to Other Users
                            </button>
                  
                            <!-- Share via Email Button -->
                            <button id="shareViaEmail" class="btn btn-outline-secondary w-100 mb-3">
                              <i class="fas fa-envelope"></i> Share via Email
                            </button>
                          </div>
                  
                          <!-- Share to User Form -->
                          <form id="share-to-user" class="d-none">
                            <div class="row justify-content-center">
                              <div class="col-10 py-5">
                                <div class="input-group mb-3">
                                  <input type="text" class="d-none" id="unit-id">
                                  <input type="text" id="collaborator" class="form-control" placeholder="User's Email" aria-label="Recipient's username" aria-describedby="button-addon2">
                                  <button class="btn btn-primary" type="submit">Send Access</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  
                  
                  


                <!-- QR Code Display -->
                <!-- <div class="mt-4">
                            <canvas id="qrCodeCanvas"></canvas>
                          </div> -->
            </div>
            <div class="modal-footer">
                <!-- <button id="downloadQrCode" type="button" class="btn btn-primary">
                            <i class="fas fa-qrcode"></i> Download QR Code as PDF
                          </button> -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    </div>




    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this report?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Off-canvas button for small screens -->


    <!-- Off-canvas sidebar for small screens -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <img src="https://oceanswelldigital.com/wp-content/uploads/2024/01/1aa.png" class="w-50" alt="Placeholder">
            <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close"><i
                    class="fa-solid fa-chevron-left"></i></button>
        </div>
        <div class="offcanvas-body w-100" id="ui-nav2">
        </div>
        <div class="offcanvas-footer row justify-content-center pb-2">
            <button class="btn btn-primary w-75"><span class="fs-4 logout"><i
                        class="fa-solid fa-arrow-right-from-bracket me-2 "></i>Logout</span></button>
        </div>
    </div>

    </div>
    </div>

    <!-- CDN SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- LOCAL SCRIPTS -->
    <!-- Include jsPDF library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
        integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/usersession.js"></script>
    <script src="/js/ui.js"></script>
    <script src="script.js"></script>
    <script src="/js/userlogout.js"></script>

</body>

</html>
